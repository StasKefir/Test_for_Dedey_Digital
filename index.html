<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/pe-icon-7-stroke.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="">
    <section class="container">
        <div class="place">
            <p class="description">Место или название отеля</p>
            <div class="img-input">
                <i class="gold fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Введите здесь место">
            </div>
        </div>
        <span class="partition"></span>
        <div class="check-in">
            <div class="check-in-content">
                <p class="description">Заезд</p>
                <div class="calendar-wrap">
                    <i class="gold fas fa-calendar-alt"></i>
                    <input type="text" class="datepicker-here date" data-date-format="dd MM"  />
                </div>
            </div>
            <span class="point"></span>
            <div class="check-in-content">
                <p class="description">Выезд</p>
                <div class="calendar-wrap">
                <input type="text" class="datepicker-here date" data-date-format="dd MM "  />
                </div>
            </div>
            <i class="fas fa-chevron-down"></i>
        </div>
        <span class="partition second-span"></span>
        <div class="hotel-rooms">
            <div class="hotel-rooms-content">
                <div class="hr-content-wrap">
                    <p class="description-hotel">Номера</p>
                    <div class="input-and-arrows">
                        <input class="hotel-rooms-input" type="text" value=0>
                        <div class="arrows">
                            <i class="arr-up gold fas fa-sort-up"></i>
                            <i class="arr-down fas fa-sort-down"></i>
                        </div>
                    </div>
                </div>
                <div class="hr-content-wrap">
                    <p class="description-hotel">Взрослые</p>
                    <div class="input-and-arrows">
                        <input class="hotel-rooms-input" type="text" value=0>
                        <div class="arrows">
                            <i class="arr-up gold fas fa-sort-up"></i>
                            <i class="arr-down fas fa-sort-down"></i>
                        </div>
                    </div>
                </div>
                <div class="hr-content-wrap">
                    <p class="description-hotel">Дети</p>
                    <div class="input-and-arrows">
                        <input class="hotel-rooms-input" type="text" value=0>
                        <div class="arrows">
                            <i class="arr-up gold fas fa-sort-up"></i>
                            <i class="arr-down fas fa-sort-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="partition"></span>
        <div class="btn-submit">
            <div class="btn-wrap">
                <i class="icon-plus fas fa-plus-circle"></i>
                <button type="submit" class="btn-submit">Найти</button>
            </div>
        </div>
    </section>
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="dist/js/datepicker.min.js"></script>
    <script src="https://kit.fontawesome.com/db3f9dbfe0.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
